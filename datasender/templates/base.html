{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Ryoiki Tenkai{% endblock %}</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <script src="{% static 'js/mscript.js' %}"></script>
    <script src="{% static 'js/mods.js' %}"></script>

    <style>
        body {
            font-family: 'VT323', monospace;
            background-color: #211f54; /* Dark background */
            color: #eff0f6; /* Light text */
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
            font-size: 1.6rem; /* Adjusted font size */
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-mode {
            background-color: #ffffff; /* Light background */
            color: #192024; /* Dark text */
        }

        header {
            background-color: rgba(20, 20, 20, 0.9); /* Dark header */
            position: fixed;
            width: 100%;
            z-index: 1000;
            padding: 15px 0;
        }

        header.light-mode {
            background-color: rgba(240, 240, 240, 0.9); /* Light header */
        }

        .weather-container {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 8vh; /* Full viewport height */
            text-align: center; /* Center text */
        }

        h2 {
            color: #ffffff; /* Set text color to white */
            font-size: 3rem; /* Increase font size */
            animation: scaleIn 0.5s ease-in-out; /* Apply animation */
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.5); /* Start smaller */
                opacity: 0; /* Start invisible */
            }
            to {
                transform: scale(1); /* End at normal size */
                opacity: 1; /* End visible */
            }
        }

        nav {
            display: flex;
            justify-content: space-around;
        }

        nav a {
            color: #eff0f6; /* Consistent text color */
            text-decoration: none;
            padding: 10px 15px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: rgba(46, 128, 182, 0.2); /* Hover effect */
            color: #ffffff; /* Change text color on hover */
        }

        main {
            padding-top: 70px; /* Avoid content hiding behind header */
        }

        .hero-full-container {
            position: relative;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1s;
        }

        .background-image {
            position: fixed; /* Fixed to cover the entire viewport */
            top: 0;
            left: 0;
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            background-image: url('{% static 'images/img1.jpg' %}');
            background-size: cover;
            background-position: center;
            z-index: -1; /* Send to the back */
            opacity: 0.5; /* Adjust as needed */
        }

        .text-content {
            position: relative;
            z-index: 1;
            padding: 20px;
            max-width: 90%;
            background-color: rgba(30, 30, 30, 0.85); /* Slightly lighter for focus */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(20, 20, 20, 0.7);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .bold-title {
            font-weight: bold;
            color: #3b99d9; /* Match title color with button color */
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #3b99d9; /* Steel blue */
            border-radius: 5px;
            background-color: #2d3e4f; /* Dark slate gray */
            color: #3b99d9; /* Steel blue text */
            transition: border-color 0.3s;
        }

        select:focus {
            border-color: #2e80b6; /* Steel blue 2 on focus */
        }

        button {
            background-color: #3b99d9; /* Steel blue */
            color: #ffffff; /* White text */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #2e80b6; /* Darker blue on hover */
            transform: scale(1.05); /* Scale effect on hover */
        }

        .data-display {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #eff0f6; /* Soft white for table borders */
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #3b99d9; /* Steel blue */
            color: #ffffff;
        }

        tbody tr:hover {
            background-color: rgba(46, 128, 182, 0.2); /* Highlight on hover */
        }

        h3 {
            color: #3b99d9; /* Change heading color */
        }
        
        label {
            color: #ffffff; /* Color for labels */
            font-weight: bold; /* Optional: Make labels bold */
            display: block; /* Ensure labels appear above inputs */
            margin-bottom: 5px; /* Space between label and input */
        }
        
        input[type="text"] {
            width: 100%; /* Full width */
            padding: 10px; /* Padding inside the input */
            border: 1px solid #3b99d9; /* Border color */
            border-radius: 5px; /* Rounded corners */
            background-color: #2d3e4f; /* Background color */
            color: #ffffff; /* Text color */
            transition: border-color 0.3s; /* Transition for border color */
        }
        
        input[type="text"]:focus {
            border-color: #2e80b6; /* Change border color on focus */
            outline: none; /* Remove default outline */
        }
        
        .btn {
            background-color: #3b99d9; /* Button background */
            color: #ffffff; /* Button text color */
            padding: 10px 20px; /* Button padding */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer on hover */
            transition: background-color 0.3s, transform 0.2s; /* Button transition */
        }
        
        .btn:hover {
            background-color: #2e80b6; /* Darker blue on hover */
            transform: scale(1.05); /* Scale effect on hover */
        }
        
        @media (max-width: 768px) {
            .text-content {
                width: 100%;
                padding: 15px;
            }

            table {
                font-size: 1rem;
            }

            nav {
                flex-direction: column; /* Stack items vertically on small screens */
            }
        }
       
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <button id="toggle-mode" style="background: none; border: none; color: #eff0f6; cursor: pointer;">
                <i class="fas fa-moon"></i>
            </button>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>

</html>
